title: Article

tabs:
  content:
    icon: dashboard
    columns:
      - width: 2/3
        fields:
          blocks:
            extends: blocks/all

      - width: 1/3
        sections:
          meta:
            type: fields
            fields:
              cover: fields/cover
              date:
                type: date
                time: true
                default: now
              author:
                type: users
              tags: true
              related:
                label: Related articles
                type: pages
                query: page.siblings(false).listed
                max: 3
                help: In addition to relations through tags, this field can connect articles with a higher priority.

  seotab:
    label: SEO
    extends: seo
