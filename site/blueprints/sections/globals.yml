label: Globals
icon: globe

fields:
  header:
    label: Header
    type: headline
  navigation:
    label: Navigation
    type: structure
    fields:
      text:
        label: Text
        type: text
        required: true
      link:
        label: Link
        type: link
        required: true
        options:
          - page

  footer:
    label: Footer
    type: headline
  footerNavigation:
    label: Footer Navigation
    type: structure
    fields:
      text:
        label: Text
        type: text
        required: true
      link:
        label: Link
        type: link
        required: true
        options:
          - page
          - url
    width: 1/2
  metaNavigation:
    label: Meta Navigation
    type: structure
    fields:
      text:
        label: Text
        type: text
        required: true
      link:
        label: Link
        type: link
        required: true
        options:
          - page
          - url
    width: 1/2
  footerText:
    extends: fields/writer/default
    label: Text
    width: 1/2
  socialMedia:
    label: Social Media
    type: structure
    width: 1/2
